version: '3.9'
services:
  webdav:
    image: iesgn/dit_nas
    name: dit_nas
    ports:
      - "8002:80"
    volumes:
      # Mapea los directorios locales como vol√∫menes en el contenedor
      - ./htpasswd/htpasswd1:/etc/nginx/htpasswd1
      - ./htpasswd/htpasswd2:/etc/nginx/htpasswd2
      - /srv/backup/NAS:/var/www/documentroot1
      - /srv/backup/NAS:/var/www/documentroot2
